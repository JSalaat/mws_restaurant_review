<!-- Beginning header -->
<header>
  <!-- Beginning nav -->
  <nav>
    <h1><a href="/">Restaurant Reviews</a></h1>
  </nav>
  <!-- Beginning breadcrumb -->
  <ul id="breadcrumb" aria-label="Breadcrumb" role="navigation">
    <li><a href="/">Home</a></li>
  </ul>
  <!-- End breadcrumb -->
  <!-- End nav -->
</header>
<!-- End header -->

<!-- Beginning main -->
<main id="maincontent">
  <!-- Beginning map -->
  <section id="map-container">
    <div id="map"></div>
  </section>
  <!-- End map -->
  <!-- Beginning restaurant -->
  <section id="restaurant-container">
    <h2 id="restaurant-name"></h2>
    <!--<button id="mark-fav"></button>-->
    <img id="restaurant-img">
    <p id="restaurant-cuisine"></p>
    <p id="restaurant-address"></p>
    <table id="restaurant-hours"></table>
  </section>
  <!-- end restaurant -->
  <!-- Beginning reviews -->
  <section id="reviews-container">
    <ul id="reviews-list"></ul>

  </section>

  <section id="review-form-cont">
    <div id="review-form">
      <h4>Add Your Own Review</h4>
      <form name="reviewForm" id="review-form-elem">
        <div>
          <label for="name">Name:</label><br>
          <input type="text" name="name" id="name" value="">
        </div>
        <br>
        <br>
        <div>
          <label for="rating">Rating: (1-5 Stars)</label><br>
          <span class="rating" id="rating">
            <input type="radio" name="rating" value="0" checked /><span id="hide"></span>
            <input type="radio" name="rating" value="1" /><span></span>
            <input type="radio" name="rating" value="2" /><span></span>
            <input type="radio" name="rating" value="3" /><span></span>
            <input type="radio" name="rating" value="4" /><span></span>
            <input type="radio" name="rating" value="5" /><span></span>
          </span>
        </div>
        <br>
        <br>
        <div>
          <label for="comments">Comments:</label>
          <textarea name="comments" id="comments" rows="4" cols="30"></textarea>
        </div>
        <br>
        <input type="button" value="Submit" onclick="submitReview()">
      </form>
    </div>
  </section>
  <!-- End reviews -->
</main>
<!-- End main -->

<!-- Beginning footer -->
<footer id="footer">
  Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>
<!-- End footer -->
